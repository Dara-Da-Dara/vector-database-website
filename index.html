<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector Databases & Code Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --bg-alt: #020617;
      --card: #020617;
      --border: #1f2937;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.1);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --code-bg: #020617;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      border-bottom: 1px solid var(--border);
      background: linear-gradient(to bottom right, rgba(56,189,248,0.1), rgba(15,23,42,0.96));
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .nav {
      max-width: 1120px;
      margin: 0 auto;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-dot {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 30%, #f9fafb, #38bdf8 40%, #0f172a 75%, #020617 100%);
      box-shadow: 0 0 22px rgba(56,189,248,0.7);
    }
    .brand-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
    }
    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.15s ease-out;
    }
    .nav-links a:hover {
      border-color: rgba(148,163,184,0.4);
      color: #f9fafb;
      background: rgba(15,23,42,0.85);
    }

    main {
      max-width: 1120px;
      margin: 0 auto;
      padding: 20px 16px 40px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(260px, 1.3fr);
      gap: 20px;
    }
    @media (max-width: 900px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero {
      margin-bottom: 18px;
      padding: 16px 18px 16px;
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.3);
      background:
        radial-gradient(circle at 0 0, rgba(56,189,248,0.2), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(129,140,248,0.16), transparent 50%),
        linear-gradient(to bottom right, rgba(15,23,42,0.98), rgba(2,6,23,0.98));
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(220px, 2fr);
      gap: 16px;
      align-items: center;
    }
    @media (max-width: 800px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }
    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .14em;
    }
    .hero-tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }
    .hero-title {
      font-size: 26px;
      font-weight: 650;
      margin: 10px 0 6px;
      letter-spacing: -0.02em;
      color: #f9fafb;
    }
    .hero-sub {
      font-size: 13px;
      color: var(--muted);
      max-width: 470px;
    }
    .hero-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }
    .pill {
      font-size: 11px;
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid rgba(148,163,184,0.35);
      background: rgba(15,23,42,0.92);
      color: #d1d5db;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .pill span {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(56,189,248,0.8);
    }

    .hero-diagram {
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.4);
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,1));
      padding: 12px 12px 10px;
      font-size: 11px;
    }
    .diagram-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      color: var(--muted);
    }
    .diagram-grid {
      display: grid;
      grid-template-columns: 1.3fr 0.4fr 1.3fr;
      gap: 8px;
      align-items: center;
    }
    .diagram-box {
      border-radius: 10px;
      padding: 8px;
      border: 1px solid rgba(148,163,184,0.45);
      background: rgba(15,23,42,0.96);
      min-height: 60px;
    }
    .diagram-box h4 {
      font-size: 11px;
      margin: 0 0 4px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
    }
    .diagram-box p {
      margin: 0;
      font-size: 11px;
      color: #e5e7eb;
    }
    .diagram-arrow {
      text-align: center;
      font-size: 18px;
      color: rgba(148,163,184,0.9);
    }

    .content-card {
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.98);
      padding: 16px 16px 18px;
      margin-bottom: 16px;
    }
    h2 {
      font-size: 17px;
      margin: 0 0 8px;
      color: #e5e7eb;
      letter-spacing: -0.01em;
    }
    h3 {
      font-size: 14px;
      margin: 14px 0 6px;
      color: #e5e7eb;
    }

      font-size
